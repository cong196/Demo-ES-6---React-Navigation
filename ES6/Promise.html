<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		
		var promise = new Promise(function(resolve, reject){
	    	resolve('Success!');
	    	reject('Error!');
		});
		 
	
		promise.then(
		    function(success){
		        console.log(success);
		    },
		    function(error){
		        console.log(error);
		    }
		);


	</script>
</body>
</html>
